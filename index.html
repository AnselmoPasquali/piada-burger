<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <iframe id="pdfFrame" src="" title="PDF"></iframe>

  <script>
    const PDF_00_00_TO_15_00 = "pdf-mattina.pdf";
    const PDF_15_01_TO_23_59 = "pdf-pomeriggio.pdf";

    function pickPdfForRomeTime() {
      const now = new Date();
      const parts = new Intl.DateTimeFormat("it-IT", {
        timeZone: "Europe/Rome",
        hour: "2-digit",
        minute: "2-digit"
      }).formatToParts(now);

      const get = (type) => Number(parts.find(p => p.type === type).value);
      const h = get("hour");
      const m = get("minute");

      // PDF1 dalle 00:00 alle 15:00 (incluso 15:00)
      // PDF2 dalle 15:01 alle 23:59
      const isFirstPdf = (h < 15) || (h === 15 && m === 0);
      return isFirstPdf ? PDF_00_00_TO_15_00 : PDF_15_01_TO_23_59;
    }

    function updatePdf() {
      const src = pickPdfForRomeTime();
      const frame = document.getElementById("pdfFrame");

      if (frame.dataset.current !== src) {
        frame.src = src;
        frame.dataset.current = src;
      }
    }

    updatePdf();
    setInterval(updatePdf, 10000);
  </script>
</body>
</html>
