<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: auto;
        }

        .image-container {
            width: 100%;
            min-height: 100vh;
            display: none;
        }

        .image-container.active {
            display: block;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Container per Immagine Mattina -->
    <div class="image-container" id="imageMattina">
        <img src="pdf-mattina.png" alt="Menu Mattina">
    </div>

    <!-- Container per Immagine Pomeriggio -->
    <div class="image-container" id="imagePomeriggio">
        <img src="pdf-pomeriggio.png" alt="Menu Pomeriggio">
    </div>

    <script>
        function updateMenu() {
            const now = new Date();
            const currentHour = now.getHours();
            
            const imageMattina = document.getElementById('imageMattina');
            const imagePomeriggio = document.getElementById('imagePomeriggio');
            
            if (currentHour >= 1 && currentHour < 15) {
                imageMattina.classList.add('active');
                imagePomeriggio.classList.remove('active');
            } else {
                imageMattina.classList.remove('active');
                imagePomeriggio.classList.add('active');
            }
        }

        updateMenu();
        setInterval(updateMenu, 60000);
    </script>
</body>
</html>
